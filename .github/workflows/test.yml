name: Swift Package Manager Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-15
    
    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4

    - name: ⚙️ Set Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
    
    - name: ✅ Run Tests
      run: swift test
        